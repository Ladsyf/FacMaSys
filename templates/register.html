<h1>Register</h1>
{% if messages %}
<ul class="messages"></ul>
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    {% for field in form %}
    <div>
        <label for="">{{ field.label }} </label>
        {{ field }}

    </div>
    {% endfor %}

    <button type = "submit">Register</button>
</form>
